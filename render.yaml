services:
  - type: web
    name: instamail-ai-backend
    # The "env: java" line has been removed. Render will auto-detect Java.
    plan: free
    buildCommand: "./mvnw clean install -DskipTests"
    startCommand: "java -jar target/backend-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: GEMINI_URL
        value: https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent
      - key: GEMINI_KEY
        # An empty value is added to satisfy the blueprint parser.
        # You will still add the real key in the Render dashboard later.
        value: ""
