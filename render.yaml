services:
  - type: web
    name: instamail-ai-backend
    # This is the correct way to specify the environment.
    env: java
    plan: free
    buildCommand: "./mvnw clean install -DskipTests"
    startCommand: "java -jar target/backend-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: GEMINI_URL
        # This is safe to keep here
        value: https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent
      - key: GEMINI_KEY
        # Leave the value blank here for security. You will add the key in the Render dashboard.
        value: ""